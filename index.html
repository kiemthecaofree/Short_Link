<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rút gọn link online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id ="container">
        <div class="input">
           <input type="text" name="input_phone" id="input_phone" placeholder="Nhập chính xác số điện thoại của bạn vào đây">
           <button type="submit" class="btn btn-submit" id = "btn-submit">Submit</button>
        </div>
        <div class="link" id = "link">
            <!-- <p> Đường link của bạn là: <a href="##">Tải ứng dụng Cake nhận 50K ngay</a></p> -->
        </div>
        <div class="notify">
            Bạn hãy nhập <b>Số điện thoại</b> sau đó nhấn <b>Submit</b> và đợi kết quả trả về trong khoảng 5s 
        </div>
    </div>
    <div class="loader" id = "loader">
        <img src="loader.svg" alt="">
    </div>
    <div class="footer">
        NGỌC XÓM 8 © KIEMTHECAOFREE.COM
    </div>


    <script src="javascript.js"></script>
</body>
</html>
